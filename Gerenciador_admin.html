<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Gerenciador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6B7280',
                        background: '#F9FAFB',
                        card: '#FFFFFF',
                        border: '#E5E7EB',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="font-sans bg-background text-gray-800 antialiased flex items-center justify-center min-h-screen">

    <main class="bg-card shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Redefinir Senha do Administrador</h2>

        <form id="reset-password-form" class="space-y-4">
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700">Nova Senha:</label>
                <input type="password" id="new-password" class="mt-1 block w-full border border-border rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$"
                    title="A senha deve ter entre 8 e 16 caracteres, incluindo pelo menos uma letra maiúscula, uma letra minúscula, um número e um caractere especial."
                    required />
                <p class="text-xs text-gray-500 mt-1">8-16 caracteres, min. 1 maiúscula, 1 minúscula, 1 número, 1 especial.</p>
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" class="mt-1 block w-full border border-border rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary" required />
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-300 font-semibold">Redefinir Senha</button>
        </form>

        <div id="message" class="mt-4 p-3 text-sm rounded-md" style="display: none;"></div>
        <p class="mt-4 text-center text-sm text-gray-600"><a href="gerenciador.html" class="text-primary hover:underline">Voltar para o Login</a></p>
    </main>

    <!-- Script JavaScript para o Supabase e Lógica de Redefinição -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- Configuração do Supabase ---
        const SUPABASE_URL = 'https://euipmrgkumsrdumglfmx.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1aXBtcmdrdW1zcmR1bWdsZm14Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODY0NTksImV4cCI6MjA2ODY2MjQ1OX0.1tEJpbPxKuvo10QxLpFnOD5B0ZRKhe5Z_4RiLiWu9fM';         

        let supabase; // Declare a variável supabase aqui

        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se o objeto Supabase foi carregado antes de tentar criar o cliente.
            if (typeof Supabase === 'undefined') {
                console.error("Erro: O SDK do Supabase não foi carregado corretamente. Verifique a conexão com a CDN.");
                const messageDiv = document.getElementById('message');
                if (messageDiv) {
                    messageDiv.textContent = "Erro crítico: O sistema de redefinição de senha não pôde ser carregado. Verifique sua conexão com a internet ou entre em contato com o suporte.";
                    messageDiv.style.display = 'block';
                    messageDiv.classList.add('bg-red-100', 'text-red-800');
                }
                return; // Retorna para evitar erros subsequentes
            }

            supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const resetPasswordForm = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const messageDiv = document.getElementById('message');

            // --- Regex para Validação de Senha ---
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;

            function showMessage(msg, type = 'info') {
                messageDiv.textContent = msg;
                messageDiv.style.display = 'block';
                messageDiv.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
                if (type === 'success') {
                    messageDiv.classList.add('bg-green-100', 'text-green-800');
                } else if (type === 'error') {
                    messageDiv.classList.add('bg-red-100', 'text-red-800');
                } else { // info
                    messageDiv.classList.add('bg-blue-100', 'text-blue-800');
                }
            }

            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showMessage('As senhas não coincidem.', 'error');
                    return;
                }

                if (!passwordRegex.test(newPassword)) {
                    showMessage('A nova senha não atende aos requisitos de segurança. Verifique o padrão.', 'error');
                    return;
                }

                // Redefine a senha do usuário atualmente autenticado (que acessou pelo link de redefinição)
                const { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    showMessage(`Erro ao redefinir senha: ${error.message}`, 'error');
                } else {
                    showMessage('Senha redefinida com sucesso! Você pode fechar esta página e tentar fazer login no gerenciador.', 'success');
                    resetPasswordForm.reset(); // Limpa os campos
                    // Opcional: Redirecionar para a página de login do gerenciador após um pequeno atraso
                    setTimeout(() => {
                        window.location.href = 'gerenciador.html';
                    }, 3000);
                }
            });
        }); // Fim do DOMContentLoaded
    </script>
</body>
</html>
